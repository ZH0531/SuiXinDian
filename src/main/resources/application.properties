# 数据库连接配置
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/restaurant?useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=123456

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.zh8888.model

# 编码配置
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# 响应编码配置
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true

# JVM编码参数
file.encoding=UTF-8
java.awt.headless=true

# 日志配置
logging.level.root=INFO
logging.level.com.zh8888=DEBUG

# 文件上传配置
# 生产环境图片存储路径（Tomcat外部目录）
# Linux/Unix: /var/webshixun/uploads
# Windows: D:/webshixun/uploads
upload.path=C:/sxd/uploads

# 开发环境可以使用项目内路径
# upload.path=D:/Desktop/WebShixun/uploads
# 或者使用相对路径（相对于项目根目录）
# upload.path=./uploads 